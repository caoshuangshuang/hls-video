<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link href="video-js.min.css" rel="stylesheet" />
    <script src="video.min.js"></script>

    <title>HLS播放</title>
  </head>
  <body>
    <div class="header">
      <input id="hls-src" class="input" type="text" autofocus />
      <input class="button" type="button" value="播放" onclick="broadcastVideo()" />
    </div>
    <div class="content">
      <video
        id="hls-video"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        preload="none"
        height="700px"
        width="900px"
        poster="poster.jpg"
      ></video>
    </div>
  </body>
  <script>
    var hls_video = videojs('hls-video', {
      bigPlayButton: true,
      textTrackDisplay: false,
      posterImage: false,
      errorDisplay: false
    })

    function broadcastVideo() {
      let hls_src = document.getElementById('hls-src')
      videojs('hls-video').ready(function() {
        this.pause()
        hls_video.src(hls_src.value)
        this.load()
        this.play()
      })
    }
  </script>
</html>
